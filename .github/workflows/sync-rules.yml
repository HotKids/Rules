name: Sync RULE-SET

on:
  push:
    branches: [master]
    paths:
      - 'Surge/RULE-SET/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run sync script
        run: python .github/scripts/sync-rules.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Quantumult/X/Filter/ Clash/RuleSet/ sing-box/source/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync RULE-SET â†’ QX / Clash / sing-box [auto]"
            git push
          fi
