# 基础端口设置（混合端口）
mixed-port: 7893

# 允许局域网连接
allow-lan: true
bind-address: '*'

# 运行模式
mode: rule

# 日志级别
log-level: info

# IPv6
ipv6: false

# UDP
udp: true

# API 控制端口
external-controller: 127.0.0.1:9090

# 性能与指纹设置
# 统一延迟计算 (去除握手等干扰)
unified-delay: true

# TCP 并发 (使用最快握手的 IP)
tcp-concurrent: true

# 伪装指纹 (防探测)
global-client-fingerprint: chrome

# 进程匹配模式 (Android/路由器建议 off 节省性能，Windows 可根据需要开启)
find-process-mode: off

# GeoData 规则库更新设置
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24

geox-url:
  geoip: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"

# Hosts 设置
hosts:
  '*.clash.dev': 127.0.0.1
  '.dev': 127.0.0.1
  'alpha.clash.dev': '::1'
  "ip6-localhost": "::1"
  "ip6-loopback": "::1"
  
# 配置持久化（保存节点选择与 Fake-IP 映射）
profile:
  store-selected: true
  store-fake-ip: true

# 流量嗅探（提升域名识别能力）
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
      
# DNS 设置
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  
  # Fake-IP 模式
  enhanced-mode: fake-ip 
  fake-ip-range: 198.18.0.1/16
  
  # DNS 缓存方式
  cache-algorithm: lru
  
  # 优先使用 H3 加速 DoH
  prefer-h3: true
  
  # 遵循 Clash 分流规则
  respect-rules: false
  
  # Fake-IP 过滤列表 (返回真实 IP，解决特定应用兼容性问题)
  fake-ip-filter:
    # 局域网与本地服务
    - '*.lan'
    - '*.local'
    - '*.localdomain'
    - '*.home.arpa'
    - '*.localhost'
    - 'localhost.ptlogin2.qq.com'
    - 'WORKGROUP'
    # STUN 服务（语音/游戏 NAT）
    - '+.stun.*'
    - '+.stun.playstation.net'
    - '*.srv.nintendo.net'
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
    # Windows 网络检测
    - '*.msftconnecttest.com'
    - '*.msftncsi.com'
    # Android 网络检测
    - 'connectivitycheck.gstatic.com'
    - 'connectivitycheck.android.com'
    # Google Voice 特殊解析
    - 'lens.l.google.com'
    # Bilibili CDN
    - '*.mcdn.bilivideo.cn'

  # 1. 主要 DNS (国内优先)
  # 优先使用国内 DNS 并发查询。如果返回国内 IP (GEOIP:CN) 则直接采用；
  # 如果返回国外 IP (可能被污染)，则认为结果不可信，触发下面的 Fallback 重新查询。
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

  # 2. 后备 DNS (国外兜底)
  # 当主要 DNS 解析结果被判断为“非国内 IP”时，Clash 会并发查询这里的国外 DNS，
  # 并选取这里的结果作为最终解析 IP，从而绕过 DNS 污染。
  fallback:
    - https://8.8.8.8/dns-query
    - https://1.1.1.1/dns-query

  # 3. 回退过滤器 (触发逻辑)
  # 定义什么情况下启用 Fallback。
  # 这里设置为：当解析结果不是 CN (中国) IP 时，启用 Fallback。
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'

# TUN 模式设置 (虚拟网卡)
tun:
  enable: true
  # 混合模式：TCP 走系统栈，UDP 走 gvisor (兼容性最好)
  stack: mixed 
  
  # DNS 劫持
  dns-hijack:
    - any:53
  
  # 自动设置路由
  auto-route: true
  
  # 自动检测出口网卡
  auto-detect-interface: true
  
  # 严格路由 (Android 建议开启，防止流量通过物理网卡泄露)
  # strict-route: false

# 时间同步 (防止设备时间不准导致节点无法连接)
ntp:
  enable: true
  server: time.apple.com
  write-to-system: false
  interval: 30
