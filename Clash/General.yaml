# 基础端口设置（混合端口）
mixed-port: 7893

# 允许局域网连接
allow-lan: true
bind-address: '*'

# 运行模式
mode: rule

# 日志级别
log-level: info

# 关闭 IPv6 (目前国内环境开启 IPv6 容易导致分流失效或连接缓慢，建议关闭)
ipv6: false

# API 控制端口
external-controller: 127.0.0.1:9090

# 性能与指纹设置
# 统一延迟计算 (去除握手等干扰)
unified-delay: true

# TCP 并发 (使用最快握手的 IP)
tcp-concurrent: true

# 伪装指纹 (防探测)
global-client-fingerprint: chrome

# 进程匹配模式 (Android/路由器建议 off 节省性能，Windows 可根据需要开启)
find-process-mode: off

# GeoData 规则库更新设置
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24

geox-url:
  geoip: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"

# Hosts 设置
hosts:
  '*.clash.dev': 127.0.0.1
  '.dev': 127.0.0.1
  'alpha.clash.dev': '::1'
  "ip6-localhost": "::1"
  "ip6-loopback": "::1"
  
# 配置持久化（保存节点选择与 Fake-IP 映射）
profile:
  store-selected: true
  store-fake-ip: true

# 流量嗅探（提升域名识别能力）
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]     # SNI 嗅探
    HTTP:
      ports: [80, 8080-8880] # Host 嗅探
      override-destination: true  # 强制使用嗅探域名进行分流（解决 CDN/反代域名不一致问题）
      
# DNS 设置
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  
  # Fake-IP 模式
  enhanced-mode: fake-ip 
  fake-ip-range: 198.18.0.1/16
  
  # DNS 缓存方式
  cache-algorithm: lru
  
  # 优先使用 H3 加速 DoH
  prefer-h3: true 
  
  # 遵循 Clash 分流规则 (非常重要，防止 DNS 泄露)
  respect-rules: true 
  
  # Fake-IP 过滤列表 (返回真实 IP，解决特定应用兼容性问题)
  fake-ip-filter:
    # 局域网与本地服务
    - '*.lan'
    - '*.local'
    - '*.localdomain'
    - '*.home.arpa'
    - '*.localhost'
    - 'localhost.ptlogin2.qq.com'
    - 'WORKGROUP'
    # STUN 服务（语音/游戏 NAT）
    - '+.stun.*'
    - '+.stun.playstation.net'
    - '*.srv.nintendo.net'
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
    # Windows 网络检测
    - '*.msftconnecttest.com'
    - '*.msftncsi.com'
    # Android 网络检测
    - 'connectivitycheck.gstatic.com'
    - 'connectivitycheck.android.com'
    # Google Voice 特殊解析
    - 'lens.l.google.com'
    # Bilibili CDN
    - '*.mcdn.bilivideo.cn'

  # 1. 默认 DNS (Bootstrap DNS)
  # 用于解析下面 nameserver 域名的 IP，必须使用国内纯净 DNS
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29

  # 2. 主要 DNS (Foreign DNS)
  # 默认情况下的 DNS 服务器（通常被规则判定为代理或未匹配时使用）
  # 配置为国外 DNS，Clash 会拦截并返回 Fake-IP，实际由代理节点进行远程解析
  nameserver:
    - https://1.1.1.1/dns-query#h3
    - https://8.8.8.8/dns-query#h3

  # 3. 域名分流策略 (Nameserver Policy)
  # 指定 "国内域名(geosite:cn)" 和 "私有网络(geosite:private)" 必须走国内 DNS
  # 这样既能获得国内 CDN 加速，又不会把 DNS 请求泄露给国外服务器
  nameserver-policy:
    "geosite:cn":
      - https://223.5.5.5/dns-query
      - https://1.12.12.12/dns-query
    # 私有域名必须走 system，否则会被 DoH 阻断
    "geosite:private":
      - system

# TUN 模式设置 (虚拟网卡)
tun:
  enable: true
  # 混合模式：TCP 走系统栈，UDP 走 gvisor (兼容性最好)
  stack: mixed 
  
  # DNS 劫持
  dns-hijack:
    - any:53
  
  # 自动设置路由
  auto-route: true
  
  # 自动检测出口网卡
  auto-detect-interface: true
  
  # 严格路由 (Android 建议开启，防止流量通过物理网卡泄露)
  strict-route: false
  
  # MTU 设置
  mtu: 1500
